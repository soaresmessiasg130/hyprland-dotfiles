#################################################################


### MONITORS
###
### See https://wiki.hyprland.org/Configuring/Monitors/

monitor=,preferred,auto,auto
monitor = HDMI-A-1,1600x900@60,0x0,1
monitor = DVI-D-1,1600x900@60,1600x-100,1


### MY PROGRAMS
###
### See https://wiki.hyprland.org/Configuring/Keywords/

$terminal = kitty
$fileManager = thunar
$browser = vivaldi-stable
$notification = swaync
$notification-center = swaync-client -t -sw
$apps = rofi -show drun -theme $HOME/.config/rofi/launchers/type-7/style-4.rasi
$logout = $HOME/.config/rofi/scripts/powermenu_t4
$topbar = gBar bar HDMI-A-1


### AUTOSTART
###
### Autostart necessary processes (like notifications daemons, status bars, etc.)
### Or execute your favorite apps at launch like this:

exec-once = $terminal
exec-once = $notification
exec-once = $topbar

### ENVIRONMENT VARIABLES
###
### See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18


### LOOK AND FEEL ###
###
### Refer to https://wiki.hyprland.org/Configuring/Variables/

general { 
    gaps_in = 4
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 0.85
    drop_shadow = true
    shadow_range = 16
    shadow_render_power = 16
    col.shadow = rgba(1a1a1aee)
    blur {
        enabled = true
        size = 1
        passes = 4
        vibrancy = 0.2
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = true
}

misc { 
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}


### INPUT
###
### https://wiki.hyprland.org/Configuring/Variables/

input {
    kb_layout = us
    kb_variant = alt-intl
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


### KEYBINDINGSS
###
### See https://wiki.hyprland.org/Configuring/Keywords/
### See https://wiki.hyprland.org/Configuring/Binds/

$mainMod = SUPER

bind = $mainMod, A, exec, $terminal
bind = $mainMod, S, exec, $browser
bind = $mainMod, D, exec, $fileManager
bind = $mainMod, Z, exec, $apps
bind = $mainMod, Q, killactive,
bind = $mainMod CTRL, Q, exec, $logout
bind = $mainMod, W, exec, $notification-center
bind = $mainMod, R, pseudo, dwindle
bind = $mainMod, F, togglefloating,
bind = $mainMod, V, togglesplit, dwindle
bind = $mainMod, T, togglespecialworkspace, magic
bind = $mainMod SHIFT, T, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod CTRL, h, movefocus, l
bind = $mainMod CTRL, l, movefocus, r
bind = $mainMod CTRL, k, movefocus, u
bind = $mainMod CTRL, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10


### WINDOWS AND WORKSPACES
### See https://wiki.hyprland.org/Configuring/Window-Rules/
### See https://wiki.hyprland.org/Configuring/Workspace-Rules/

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
